name: Build and release client

on:
  push:
  pull_request:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-assets:
    runs-on: ubuntu-20.04
    steps:
      - name: Pull repository
        uses: actions/checkout@v2

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Install inkscape fresh version (to process svg into png)
        run: |
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:inkscape.dev/stable
          sudo apt-get install -y inkscape

      - name: Test bundlebox
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p bundlebox

      - name: Process resources into assets
        run: ./build.sh

      - name: Archive assets as an artifacts
        uses: actions/upload-artifact@v2
        with:
          name: assets
          path: game/assets

  build-linux:
    runs-on: ubuntu-20.04
    needs: [build-assets]
    steps:
      - uses: actions/checkout@v2

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Install libasound2-dev (dep of alsa-sys crate)
        run:  sudo apt install libasound2-dev

      - name: Install libudev-dev (dep of libudev-sys crate)
        run:  sudo apt install libudev-dev

      - name: Build game
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p game --release

      - name: Download assets from build-assets job
        uses: actions/download-artifact@v2
        with:
          name: assets
          path: distro/assets

      - name: Bundle game assets
        uses: actions/upload-artifact@v2
        with:
          name: zombie_redemption_linux_x86_64
          path: distro/**

      - name: Bundle game binary
        uses: actions/upload-artifact@v2
        with:
          name: zombie_redemption_linux_x86_64
          path: target/release/game

  build-windows:
    runs-on: windows-2019
    needs: [build-assets]
    steps:
      - uses: actions/checkout@v2

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p game --release

      - name: Download assets from build-assets job
        uses: actions/download-artifact@v2
        with:
          name: assets
          path: distro/assets

      - name: Bundle game assets
        uses: actions/upload-artifact@v2
        with:
          name: zombie_redemption_windows
          path: distro/**

      - name: Bundle game binary
        uses: actions/upload-artifact@v2
        with:
          name: zombie_redemption_windows
          path: target/release/game.exe
